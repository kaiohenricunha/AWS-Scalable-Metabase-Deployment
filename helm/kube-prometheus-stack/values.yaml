kubeStateMetrics:
  enabled: true
  kube-state-metrics:
    replicas: 2
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi
grafana:
  enabled: true
  global:
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
      targetCPU: "60"
      targetMemory: ""
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
prometheus:
  enabled: true
  replicaCount: 2
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi
alertmanager:
  enabled: false
nodeExporter:
  enabled: false