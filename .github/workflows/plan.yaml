name: Plan Infrastructure

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: 'us-west-2'

on:
  pull_request:
    branches:
      - main

jobs:
  plan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    # Plan Backend Configuration
    - name: Terraform Init in Backend
      run: |
        cd infra/backend
        terraform init
    - name: Terraform Plan in Backend
      run: |
        cd infra/backend
        terraform plan

    # Plan VPC Configuration
    - name: Terraform Init in VPC
      run: |
        cd infra/vpc
        terraform init
    - name: Terraform Plan in VPC
      run: |
        cd infra/vpc
        terraform plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'us-west-2'
