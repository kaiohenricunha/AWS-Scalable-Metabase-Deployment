database:
  type: mysql
  port: 3306
  dbname: metabaselab
  username: metabaselab
livenessProbe:
  initialDelaySeconds: 240
  timeoutSeconds: 90
  failureThreshold: 6
readinessProbe:
  initialDelaySeconds: 90
  timeoutSeconds: 9
  periodSeconds: 15
service:
  name: metabase
  type: LoadBalancer
  externalPort: 80
  internalPort: 3000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
resources:
  requests:
    cpu: 100m
    memory: 150Mi
  limits:
    cpu: 200m
    memory: 256Mi
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
  port: 9191
